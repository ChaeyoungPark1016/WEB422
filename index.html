<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Minified CSS File -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
    <!-- main.css file -->
    <link rel="stylesheet" href="css/main.css">
    <title>WEB422 Chaeyoung Park</title>

</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Chaeyoung Park - Movie Data</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <form class="d-flex" id="searchForm">
            <input class="form-control me-2" type="search" aria-label="Search" placeholder="Title (case sensitive)">
            <button class="btn btn-outline-success" type="submit" id="title">Search</button>
            <button class="btn btn-outline-danger" type="submit" id="clearForm" style="margin-left:3px;">Clear</button>
          </form>
        </div>
    </div>
    </nav> 

    <!-- Bootstrap Grid System -->
    <div class="container">
        <div class="row">
            <div class="col">

    <!-- Main Table Skeleton -->
    <table class="table" id="moviesTable">
        <thead>
            <tr>
                <th><strong>Year</strong></th>
                <th><strong>Title</strong></th>
                <th><strong>Plot</strong></th>
                <th><strong>Rating</strong></th>
                <th><strong>Run Time</strong></th>
            </tr>
        </thead>
        <tbody>
            <!-- table body -->
        </tbody>
    </table>
    
    <!-- Pagination -->
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#" id="previous-page">
            <span aria-hidden="true">&laquo;</span></a>
            </li>
            <li class="page-item"><a class="page-link" href="#" id="current-page">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#" id="next-page">
            <span aria-hidden="true">&raquo;</span></a>
            </li>
        </ul>
        </nav>
            </div>
        </div>
    </div>
    
    <!-- Modal Window -->
    <div class="modal fade" id="detailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


    
    <!-- Bootstrap Minified JS File -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- main.js file -->
    <script src="js/main.js"></script>


</body>
</html>
